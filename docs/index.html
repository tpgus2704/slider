<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- swiper 불러오기 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <!-- 테일윈드 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="/docs/css/style.css" type="text/css">
</head>
<body>
    <!-- 제이쿼리  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="/docs/js/index.js"></script>
  <!-- Slider main container -->
    <div class="my-slider-box-1">
      <div class="swiper">  
        <div class="swiper-wrapper"> 			
          <div class="swiper-slide bg-red-500">Slide 1</div>
          <div class="swiper-slide bg-yellow-500">Slide 2</div>
          <div class="swiper-slide bg-yellow-300">Slide 3</div>    
          <div class="swiper-slide bg-green-500">Slide 4</div>
          <div class="swiper-slide bg-blue-500">Slide 5</div>
          <div class="swiper-slide bg-purple-500">Slide 6</div>
        </div>		 
      </div>
      <div class="my-slider-box-1__btn-group">
        <div class="my-slider-box-1__btn-left">
          <i class="fa-solid fa-caret-left"></i>
        </div>
        <div class="my-slider-box-1__btn-right">
          <i class="fa-solid fa-caret-right"></i>
        </div>   
      </div>
    </div>

    <div class="my-slider-box-2">	
      <div class="swiper">  
        <div class="swiper-wrapper">    
          <div class="swiper-slide bg-red-500">Slide 1</div>
          <div class="swiper-slide bg-yellow-500">Slide 2</div>
          <div class="swiper-slide bg-yellow-300">Slide 3</div>    
          <div class="swiper-slide bg-green-500">Slide 4</div>
          <div class="swiper-slide bg-blue-500">Slide 5</div>
          <div class="swiper-slide bg-purple-500">Slide 6</div>
        </div>

      </div>
    </div>

    <div class="my-slider-box-3">	
      <div class="swiper">  
        <div class="swiper-wrapper">    
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>    
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
        </div>
      </div>
    </div>
</body>
</html>
